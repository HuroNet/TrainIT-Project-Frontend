<div class="toolbar">
  <button mat-raised-button color="primary" (click)="abrirFormulario()">
    Crear Empleado
  </button>
  <button mat-raised-button color="accent" >
    Crear Departamento
  </button>
</div>


<table mat-table [dataSource]="empleados" class="mat-elevation-z8">
  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let emp">{{ emp.nombre }}</td>
  </ng-container>

  <!-- Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let emp">{{ emp.email }}</td>
  </ng-container>

  <!-- Cargo -->
  <ng-container matColumnDef="cargo">
    <th mat-header-cell *matHeaderCellDef>Cargo</th>
    <td mat-cell *matCellDef="let emp">{{ emp.cargo }}</td>
  </ng-container>

  <!-- Salario -->
  <ng-container matColumnDef="salario">
    <th mat-header-cell *matHeaderCellDef>Salario</th>
    <td mat-cell *matCellDef="let emp">{{ emp.salario | currency }}</td>
  </ng-container>

  <!-- Departamento -->
  <ng-container matColumnDef="departamento">
    <th mat-header-cell *matHeaderCellDef>Departamento</th>
    <td mat-cell *matCellDef="let emp">{{ emp.departamento?.nombre }}</td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let emp">
      <button mat-icon-button color="accent" (click)="editarEmpleado(emp)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminarEmpleado(emp.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnas"></tr>
  <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
